services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: football_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/football_db?schema=public"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis

  ml:
    build:
      context: .
      dockerfile: ./services/ml/Dockerfile
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/football_db?schema=public"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3001"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "development-secret"
      ADMIN_ACCESS_TOKEN: "change-this-in-production"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
