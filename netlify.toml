[build]
  command = "npm run build --workspace=@football/web"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "20"
  CI = "false"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "production"
