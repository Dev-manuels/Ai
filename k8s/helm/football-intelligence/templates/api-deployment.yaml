apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "football-intelligence.fullname" . }}-api
  labels:
    {{- include "football-intelligence.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "football-intelligence.selectorLabels" . | nindent 6 }}
      app: api
  template:
    metadata:
      labels:
        {{- include "football-intelligence.selectorLabels" . | nindent 8 }}
        app: api
    spec:
      containers:
        - name: {{ .Chart.Name }}-api
          image: "{{ .Values.image.repository }}-api:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "football-intelligence.fullname" . }}-api
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    {{- include "football-intelligence.selectorLabels" . | nindent 4 }}
    app: api
